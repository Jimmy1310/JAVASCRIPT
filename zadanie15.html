<html>
<body>
<div style="font-family: Georgia, 'Times New Roman', Times, serif; color: rgb(134, 19, 82);">
 <script language="JavaScript">
var x1_pro=prompt("x1=");
x1_pro=parseFloat(x1_pro);
var x2_pro=prompt("x2=");
x2_pro=parseFloat(x2_pro);


document.write("x1="+x1_pro);
document.write("   x2="+x2_pro,"<br>");


document.write("y=",3*Math.pow(x1_pro,6/8),"<br>");
document.write("y1=",2*Math.cos(x1_pro)+2*Math.sin(x2_pro),"<br>");
document.write("y3=",Math.pow((Math.pow(x1_pro,5)+2*Math.pow(x2_pro,4)),1/3)*Math.abs(x1_pro-x2_pro),"<br>");
 </script>
</div>
</body>
</html>
